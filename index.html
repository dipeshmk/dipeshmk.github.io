<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application FOrm | Dipesh karki</title>
<link rel="stylesheet" href="style.css"/>
</head>
<body>
   <div class="container">
<div class="apply_box">

<h1>Job Application 
   <span class="title_small">(web)</span>
</h1>
<form action="">
   <div class="form_container">
<div class="form_control">
   <label for="first_name">First Name</label>
   <input id="first_name" name="first_name" placeholder="Enter First name"/>
</div>
<div class="form_control">
   <label for="last_name">First Name</label>
   <input id="last_name" name="first_name" placeholder="Enter last name"/>
</div>
<div class="form_control">
   <label for="email">Email</label>
   <input type="email" id="email" name="email" placeholder="Enter Email"/>
</div>
<div class="job_role">
   <label for="job_role">Job Role</label><br>
   <select value="job_role" name="job_role">
      <option value="">Select Job Role</option>
      <option value="frontend">Frontend Developer</option>
      <option value="backend">Backend Developer</option>
      <option value="ui/ux">UI/UX</option>
   </select>
</div>
<div class="textarea_control">
   <label for="address"> Address </label>
   <textarea id="address" name="address" row="4" cols="50" placeholder="Enter address"></textarea>
</div>
<div class="City">
   <label for="first_name">City</label><br>
   <input id="city" name="city" placeholder="Enter city"/>
</div>
<div class="Pincode">
   <label for="pincode">Pincode</label><br>
   <input type="Number" id="pincode" name="pincode" placeholder="Enter Pincode Name"/>
</div>
<div class="form_control">
   <label for="date">Date</label>
   <input value="2024-03-11" type="date" id="date" name="date"/>
</div>

<div class="form_control">
   <label for="upload">Upload Your CV</label>
   <input type="file" id="upload" name="upload"/>
</div>



   </div>
   <div class="button_container">
   <button type="sumbit">Apply Now</button>
</div>
<p>Designed and created by Dipesh Karki</p>
</form>
</div>
   </div>
</body>
</html>
